<!DOCTYPE html>
<html>
<head>
  <title>Game of Skate</title>
  <!-- Your existing head content... -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <img src="assets/sk8.png">
    <button id="newgame-button">New Game</button>
    <button id="view-history">View Game History!</button>
 
    <div class="buttons-p1">
      <!-- Add data-letter attribute to each button to identify the letter -->
      <button class="btn btn-square1" id="SletterBtn1" data-letter="S">S</button>
      <button class="btn btn-square1" id="KletterBtn1" data-letter="K">K</button>
      <button class="btn btn-square1" id="AletterBtn1" data-letter="A">A</button>
      <button class="btn btn-square1" id="TletterBtn1" data-letter="T">T</button>
      <button class="btn btn-square1" id="EletterBtn1" data-letter="E">E</button>
      <div class="name-p">Player 1</div>
    </div>

    <div class="buttons-p2">
      <!-- Add data-letter attribute to each button to identify the letter -->
      <button class="btn btn-square2" id="SletterBtn2" data-letter="S">S</button>
      <button class="btn btn-square2" id="KletterBtn2" data-letter="K">K</button>
      <button class="btn btn-square2" id="AletterBtn2" data-letter="A">A</button>
      <button class="btn btn-square2" id="TletterBtn2" data-letter="T">T</button>
      <button class="btn btn-square2" id="EletterBtn2" data-letter="E">E</button>
      <div class="name-p">Player 2</div>
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
