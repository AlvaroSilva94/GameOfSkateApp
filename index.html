<!doctype html>
<html>
    <head>
        <title>Game of Skate</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <img src="assets/sk8.png">
            <button id="clear-button">New Game</button>
            <button id="view-history">View Game History!</button>
        

        <div class="buttons-p1">
            <button class="btn btn-square" id="SletterBtn1">
              <div class="sign">S</div>
            </button>
            <button class="btn btn-square" id="KletterBtn1">
              <div class="sign">K</div>
            </button>
            <button class="btn btn-square" id="AletterBtn1">
              <div class="sign">A</div>
            </button>
            <button class="btn btn-square" id="TletterBtn1">
                <div class="sign">T</div>
            </button>
            <button class="btn btn-square" id="EletterBtn1">
                <div class="sign">E</div>
            </button>
            <div class="name-p">Player 1</div>
          </div>

          <div class="buttons-p2">
            <button class="btn btn-square" id="SletterBtn2">
              <div class="sign">S</div>
            </button>
            <button class="btn btn-square" id="KletterBtn2">
              <div class="sign">K</div>
            </button>
            <button class="btn btn-square" id="AletterBtn2">
              <div class="sign">A</div>
            </button>
            <button class="btn btn-square" id="TletterBtn2">
                <div class="sign">T</div>
            </button>
            <button class="btn btn-square" id="EletterBtn2">
                <div class="sign">E</div>
            </button>
            <div class="name-p">Player 2</div>
          </div>
        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
